<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>html,body{height:100%;margin:0;background:#f6f7fb} model-viewer{width:100%;height:100%}</style>
</head>
<body>
  <!-- IMPORTANT: this MUST match your exact filename (case-sensitive) -->
  <model-viewer src="Drone.glb" alt="3D model"
    camera-controls auto-rotate shadow-intensity="1"
    camera-orbit="0deg 75deg 3m" field-of-view="45deg" exposure="1.2">
  </model-viewer>
</body>
</html>
