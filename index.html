<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Viewer – Diagnostic</title>

  <!-- Load model-viewer from two CDNs (second is harmless fallback) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script type="module">
    import "https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js";
  </script>

  <style>
    html,body {height:100%; margin:0; background:#f6f7fb; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    model-viewer {width:100%; height:100%;}
    #status {position:fixed; left:10px; top:10px; background:rgba(255,255,255,.95); padding:8px 10px; border-radius:10px; box-shadow:0 2px 10px rgba(0,0,0,.08); font-size:12px; line-height:1.35; z-index:10}
    #status b {display:inline-block; min-width:7.5em}
    #ok {display:none}
  </style>
</head>
<body>
  <model-viewer id="mv" src="model.glb" alt="3D model"
    camera-controls auto-rotate shadow-intensity="1"
    exposure="1.1" camera-orbit="0deg 75deg 2.5m" field-of-view="45deg">
  </model-viewer>

  <div id="status">
    <div><b>Page:</b> loaded</div>
    <div><b>Script:</b> <span id="script">checking…</span></div>
    <div><b>Model:</b> <span id="model">checking…</span></div>
    <div id="ok">✅ All good. If still white, the camera may be inside a huge model — apply transforms in Blender and re-export.</div>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const sScript = document.getElementById('script');
    const sModel  = document.getElementById('model');
    const ok      = document.getElementById('ok');

    // 1) Did the custom element register?
    setTimeout(() => {
      if (customElements.get('model-viewer')) sScript.textContent = 'loaded';
      else sScript.textContent = 'FAILED (CDN blocked?)';
    }, 1200);

    // 2) Does model.glb exist at this path?
    fetch('model.glb', { method:'HEAD' })
      .then(r => {
        if (r.ok) sModel.textContent = 'found (loading…)';
        else {
          sModel.textContent = 'NOT FOUND (HTTP ' + r.status + '). Using fallback…';
          mv.src = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
        }
      })
      .catch(() => {
        sModel.textContent = 'HEAD check failed (network). Trying anyway…';
      });

    // 3) Report load / error
    mv.addEventListener('load', () => { sModel.textContent = 'loaded'; ok.style.display = 'block'; });
    mv.addEventListener('error', e => { sModel.textContent = 'ERROR: ' + (e?.detail?.message || e?.message || 'unknown'); });
    window.addEventListener('error', e => { sModel.textContent = 'JS ERROR: ' + (e?.message || 'unknown'); });
  </script>
</body>
</html>
