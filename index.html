<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Viewer</title>
  <!-- Load model-viewer (two CDNs; the second is a harmless fallback) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script type="module">
    import "https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js";
  </script>
  <style>
    html, body { height:100%; margin:0; background:#f6f7fb; }
    model-viewer { width:100%; height:100%; }
  </style>
</head>
<body>
  <!-- Put your GLB next to this file and name it exactly model.glb -->
  <model-viewer src="model.glb" alt="3D model"
    camera-controls auto-rotate shadow-intensity="1"
    exposure="1.1" camera-orbit="0deg 75deg 2.5m" field-of-view="45deg">
  </model-viewer>
</body>
</html>
