<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Model Viewer</title>
    <!-- Simple, single-file viewer. Put model.glb in the same folder as this file. -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body { height: 100%; margin: 0; }
      model-viewer { width: 100%; height: 100%; background: #f6f7fb; }
      .hint {
        position: absolute;
        left: 12px; bottom: 12px;
        padding: 6px 10px;
        background: rgba(255,255,255,0.9);
        border-radius: 10px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        font-size: 12px;
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <!--
      HOW TO USE
      1) Place your 3D file named "model.glb" next to this HTML file.
      2) Open this HTML locally or host both files on any static host (GitHub Pages, Netlify, etc.).
      3) Optional: Replace poster.png with a preview image, or remove the poster attribute.
    -->
    <model-viewer
      src="model.glb"
      alt="3D model"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      poster="poster.png"
      exposure="1.0">
    </model-viewer>
    <div class="hint">Drag to rotate • Scroll/pinch to zoom • Double-tap for hotspot</div>
  </body>
</html>
